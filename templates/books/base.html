{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kitob Tavsiyalari{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .book-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .navbar-nav .nav-link {
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="/">
        📚 Kitob Tavsiyalari
      </a>

      <!-- Mobile menu toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu items -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">🏠 Bosh sahifa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="/about/">ℹ️ Biz haqimizda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/genres/' %}active{% endif %}" href="/?genre=">📂 Janrlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="/contact/">📞 Aloqa</a>
          </li>
        </ul>

        <!-- Search form -->
        <form class="d-flex" method="get" action="/">
          <input class="form-control me-2" type="search" name="q" placeholder="Qidirish..."
            value="{{ query|default:'' }}">
          <button class="btn btn-warning fw-bold" type="submit">🔍 Qidirish</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>© 2025 Kitob Tavsiyalari. Barcha huquqlar himoyalangan.</p>
  </footer>

  <!-- Bootstrap JS bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
